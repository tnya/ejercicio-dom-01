<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Número de enlaces</title>
</head>
<body>
	
	<h1>¿Cuántos enlaces hay?</h1>
	<p>Hola, soy un <a href="#" name="enlace1">enlace</a></p>
	<p>Los <a href="#" name="enlace2">enlaces</a> son muy útiles</p>
	<p>Pueden llevarnos a otros <a href="#" name="enlace4">sitios</a> web</p>
	<p>Podemos usar <a href="#" name="enlace4">enlaces</a> para crear botones también.</p>

	<p>Muestra aquí cuántos enlaces hay en este sitio:</p>
	<span id="num_enlaces"></span>
	<hr>
	<script>
		var printed = document.getElementById("num_enlaces");
		var enlace = document.getElementsByTagName("a");
		printed.innerHTML = "Hay " + enlace.length + " enlaces en total.";
	</script>

</body>
</html>
